<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        SuiteCRM Login
    </title>

</head>
<body>
    <div class="centerDiv" align="center">
      <h2>Login to your SugarCRM account</h2>

      </form>
    </div><!--end log form -->
</body>
</html>
